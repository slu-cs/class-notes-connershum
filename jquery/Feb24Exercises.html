<!-- Examples of -->
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name="new">
      <button type="submit">Submit</button>
    </form>
    <div id="history"></div>
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script>

    // Respond to submit events
    $('form').on('submit', function(event) {
      const form = $(this);
      event.preventDefault();

      // Create a new div
      const obj = $('<div class="row"></div>');

      // Translate each input value into a list item
      const input = form.find('input'); // JQuery object represent all inputs
      const li = $(`<div>${input.val()}</div>`)
      input.val(''); // Empty out the box
      obj.append(li);

      const del = $(`<button type="delete">Delete</button>`)
      obj.append(del);

      // add to the page
      $('#history').append(obj);
    });

    $('div').on('click', 'button', function(event) {
      $(this).closest('div').remove();
    });

    </script>
  </body>
