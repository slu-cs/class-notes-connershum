<!-- Examples of -->
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="submit">Submit</button>
    </form>
    <div id="history"></div>
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script>

      // Number of times the form has been submitted
      let counter = 0;

      // Respond to submit events
      $('form').on('submit', function(event) {
        const form = $(this);
        event.preventDefault();

        // Create a new list
        const list = $('<ul></ul>');

        // Translate each input value into a list item
        const inputs = form.find('input'); // JQuery object represent all
        for (let input of inputs) {
          input = $(input); // Turn into JQuery object
          const li = $(`<li>${input.val()}</li>`)
          list.append(li);
          input.val(''); // Empty out the box

        }

        counter++;
        const p = $(`<p>Submit #${counter}</p>`)

        // add to the page
        $('#history').append(p);
        $('#history').append(list);
      });

    </script>
  </body>
